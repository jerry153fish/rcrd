version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    vendor: false
    schedule:
      interval: "weekly"
    labels: ["dependencies"]

  - package-ecosystem: "cargo"
    directory: "/main"
    vendor: false
    schedule:
      interval: "weekly"
    labels: ["dependencies"]

  - package-ecosystem: "cargo"
    directory: "/plugins"
    vendor: false
    schedule:
      interval: "weekly"
    labels: ["dependencies"]

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    labels: ["dependencies"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
    labels:
      - "dependencies"
