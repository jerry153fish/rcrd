[package]
edition = "2021"
name = "plugins"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
async-trait = "0.1.57"
aws-config = "0.10.1"
aws-sdk-appconfig = "0.10.1"
aws-sdk-cloudformation = "0.10.1"
aws-sdk-secretsmanager = "0.10.1"
aws-sdk-ssm = "0.10.1"
aws-smithy-http = "0.40.2"
aws-types = "0.10.1"
cached = "0.34.0"
crd = {path = "../crd"}
futures = "0.3"
http = "0.2"
json_dotpath = "1.1.0"
k8s-openapi = {version = "0.14.0", features = ["v1_22"], default-features = false}
log = "0.4.6"
reqwest = {version = "0.11", features = ["json"]}
serde = {version = "1.0.136", features = ["derive"]}
serde_json = "1.0.79"
tokio = {version = "1.16.1", features = ["macros", "rt-multi-thread"]}
utils = {path = "../utils"}

[dependencies.kube]
features = ["runtime", "client", "derive"]
version = "0.71.0"
